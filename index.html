<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>online registration form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Alata|Baskervville|Jomolhari|Neucha&display=swap" rel="stylesheet">

</head>


<body>

	<h1>code review</h1>
	<div class="wrapper">
		<h2>Sign up for our newsletter</h2>
		<p class="p1">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>


		<!--contact information-->


		<form>
			<fieldset class="user-contact">


				<legend>Contact Information</legend>


				<div class="user-info">
					<label for="name">Full Name</label>
					<input type="text" name="name" id="name" placeholder="required" required>


				</div>
				<div class="user-info">
					<label for="email">Email</label>

					<input type="email" name="email" id="email" placeholder="required" required>

				</div>
				<div class="user-info">
					<label for="phone">Phone Number</label>
					<input type="tel" name="phone" id="phone">

				</div>
				<div class="user-info">
					<label for="address">Address</label>
					<input type="text" name="address" id="address"><br />
				</div>
				<div class="user-info">

					<label for="city">City</label>
					<input type="text" name="city" id="city">
					<br />
				</div>

				<div class="user-info">
					<label for="i-state">State</label>
					<select name="state" id="i-state">
						<option value="">Choose State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>

				</div>
				<div class="user-info">
					<label for="zip">Zip Code</label>
					<input type="text" name="zip" id="zip" pattern="[0-9]{5}]">


				</div>

			</fieldset>

			<fieldset>

				<legend>Newletters</legend>


				<p>Select the newsletter you would like recieve</p>
				<input type="checkbox" name="newsletter_news" id="html-text" value="html-text" checked="checked"> 
				<label for="html-text">HTML News</label><br />
				<input type="checkbox" name="newsletter_news" id="css-text" value="css">
				<label for="css-text">Css News</label><br />
				<input type="checkbox" name="newsletter_news" id="javascript-text" value="javascript"> 
				<label for="javascript-text">Javascript News</label><br />


				<p>Newsletter format</p>

				<input type="radio" id="html" name="text_selection" checked="checked">
				<label for="html">HTML</label><br />



				<input type="radio" id="text-plan" name="text_selection">
				<label for="text-plan">Plain text</label>

				<br />
				<br />
				<br />



				<label for="comment">Tell us about the story would you like to heard</label>
				<br />



				<textarea id="comment" name="user-_comment">
</textarea>
				<input type="button" value="Sign Up">

			</fieldset>

		</form>






	</div>

</body></html>
